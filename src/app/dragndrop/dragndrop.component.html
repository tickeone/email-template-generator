<div class="container">
  <div class="block">
    <h2>Components</h2>

    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let item of todo" cdkDrag>{{item.name}}</div>
    </div>
  </div>

  <div class="block">
    <h2>Preview</h2>

    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
        [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
        <div class="fixed-element">HEADER</div>
      <div class="list-item" *ngFor="let item of done" cdkDrag>{{item.name}}</div>
        <div class="fixed-element">FOOTER</div>
    </div>
  </div>

  <div class="block">
    <h2>Snippet</h2>

    <div style="border:1px solid black; padding:24px;">
      <pre>
<![CDATA[
<!-- header -->
<table>
  <tr>
    <td>
      Header
    </td>
  </tr>
</table>
]]>
<span *ngFor="let item of done">
  <![CDATA[
    {{item.toRawText()}}
  ]]>
</span>
<![CDATA[
<!-- footer -->
<table>
  <tr>
    <td>
      Footer
    </td>
  </tr>
</table>
]]>
      </pre>
    </div>
  </div>
</div>
