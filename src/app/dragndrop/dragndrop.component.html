<div class="container">
  <div class="block">
    <h2>Components</h2>

    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let item of todo" cdkDrag>{{item.name}}</div>
    </div>
  </div>

  <div class="block">
    <h2>Preview</h2>

    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
        [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
        <div class="fixed-element">HEADER</div>
      <div class="list-item" *ngFor="let item of done" cdkDrag>{{item.name}}</div>
        <div class="fixed-element">FOOTER</div>
    </div>
  </div>

  <div class="block">
    <h2>Snippet</h2>

    <h3>Flat Buttons</h3>
    <div class="example-button-row">
      <button mat-flat-button>Basic</button>
      <button mat-flat-button color="primary">Primary</button>
      <button mat-flat-button color="accent">Accent</button>
      <button mat-flat-button color="warn">Warn</button>
      <button mat-flat-button disabled>Disabled</button>
      <a mat-flat-button routerLink=".">Link</a>
    </div>

    <div class="snippet-box">
      <pre id="snippetBox">
<![CDATA[
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SUBJECT HERE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <style>
        a{margin:0;padding:0;text-decoration: none;}
        body, table, td, a{-webkit-text-size-adjust:100%; -ms-text-size-adjust:100%;}
        table, td{mso-table-lspace:0pt; mso-table-rspace:0pt;}
        img{-ms-interpolation-mode:bicubic;}
        body{margin:0; padding:0;}
        img{border:0; height:auto; line-height:100%; outline:none; text-decoration:none;display:block;}
        table{border-collapse:collapse !important;}
        body{height:100% !important; margin:0; padding:0; width:100% !important;background-color:#f9fafa;}
        p{margin:0;padding:0;font-family:Arial, Helvetica, sans-serif;line-height: 120%; }
    </style>
</head>
<body bgcolor="#e1e1e1" style="background-color:#fff">
<!-- header -->
<table>
  <tr>
    <td>
      Header
    </td>
  </tr>
</table>
]]>
<span *ngFor="let item of done">
  <![CDATA[
    {{item.toRawText()}}
  ]]>
</span>
<![CDATA[
<!-- footer -->
<table>
  <tr>
    <td>
      Footer
    </td>
  </tr>
</table>
]]>
</pre>
    </div>
  </div>
</div>
